<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume | Kevin Torres</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ---------- Tunable parameters ---------- */
    :root {
      /* Horizontal padding (left/right) around the resume container */
      --resume-pad-x: 56px;

      /* Vertical padding (top/bottom) around the resume container */
      --resume-pad-y: 20px;

      /* Max content width for the centered resume area */
      --resume-max-width: 1100px;

      /* Optional: rounded corners + subtle border/shadow for the frame */
      --resume-radius: 12px;
      --resume-border: 1px solid rgba(193,154,107,0.28);
      --resume-shadow: 0 6px 28px rgba(0,0,0,0.25);
      --toolbar-bg: var(--nav-bg, #0d0d0f);
      --toolbar-border: 1px solid rgba(193,154,107,0.25);
    }

    html, body { height: 100%; }
    body.page-resume { min-height: 100vh; display: flex; flex-direction: column; }

    .pdf-main { display: flex; flex-direction: column; flex: 1; min-height: 0; }

    .pdf-toolbar {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 10px 16px;
      background: var(--toolbar-bg);
      border-bottom: var(--toolbar-border);
    }

    .pdf-toolbar .left,
    .pdf-toolbar .right { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

    .pdf-link-btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(193,154,107,0.35);
      background: transparent;
      color: var(--accent, #c19a6b);
      text-decoration: none;
      font-weight: 500;
      transition: transform 120ms ease, border-color 120ms ease;
      white-space: nowrap;
    }
    .pdf-link-btn:hover { transform: translateY(-1px); border-color: rgba(193,154,107,0.6); }

    /* Centered content area with asymmetric padding */
    .pdf-stage {
      display: flex; justify-content: center;
      padding: var(--resume-pad-y) var(--resume-pad-x);
      flex: 1; min-height: 0;
    }

    .pdf-wrap {
      width: 100%;
      max-width: var(--resume-max-width);
      display: flex; flex-direction: column; gap: 14px;
      min-height: 0;
    }

    /* The framed viewer (does not span the whole page width) */
    .pdf-frame-wrap {
      flex: 1; min-height: 0;
      border: var(--resume-border);
      border-radius: var(--resume-radius);
      overflow: hidden;
      box-shadow: var(--resume-shadow);
      background: #111214;
    }

    /* Tall, scrollable iframe while keeping margins visible around it */
    .pdf-frame {
      display: block;
      width: 100%;
      height: calc(100vh - 180px); /* leaves room for navbar, toolbar, footer */
      border: 0;
    }

    .pdf-fallback {
      padding: 16px;
      color: var(--text-main, #e6e6e6);
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      :root {
        --resume-pad-x: 16px;
        --resume-pad-y: 12px;
        --resume-max-width: 100%;
      }
      .pdf-frame { height: calc(100vh - 200px); }
    }
  </style>
</head>
<body class="page-resume">
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">Roboticist | Engineer | Student</a></div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Projects</a></li>
        <li><a href="about.html" class="nav-item">About Me</a></li>
        <li><a href="resume.html" class="nav-item active" aria-current="page">Resume</a></li>
        <li><a href="contact.html" class="nav-item">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="pdf-main">
    <!-- Toolbar: open/download controls -->
    <div class="pdf-toolbar">
      <div class="left">
        <strong style="color: var(--text-main, #e6e6e6);">Kevin Torres — Resume (PDF)</strong>
      </div>
      <div class="right">
        <a class="pdf-link-btn" href="resume_files/kevin_torres_resume.pdf" target="_blank" rel="noopener">Open in new tab</a>
        <a class="pdf-link-btn" href="resume_files/kevin_torres_resume.pdf" download>Download PDF</a>
      </div>
    </div>

    <!-- Centered content with asymmetric padding -->
    <div class="pdf-stage">
      <div class="pdf-wrap">
        <div class="pdf-frame-wrap">
          <iframe
            class="pdf-frame"
            src="resume_files/kevin_torres_resume.pdf#view=FitH&toolbar=1&navpanes=1"
            title="Kevin Torres Resume PDF"
          ></iframe>
        </div>

        <!-- Fallback for browsers without inline PDF support -->
        <div class="pdf-fallback">'[]'
          if your browser can’t display PDFs inline.
          <a class="project-link" href="resume_files/kevin_torres_resume.pdf" target="_blank" rel="noopener">Open the PDF</a>
          or
          <a class="project-link" href="resume_files/kevin_torres_resume.pdf" download>download it</a>.
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Kevin Torres</p>
  </footer>
</body>
</html>
